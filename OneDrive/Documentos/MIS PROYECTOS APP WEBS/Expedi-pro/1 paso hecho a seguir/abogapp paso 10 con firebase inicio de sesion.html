<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exped-Pro - Gestión Jurídica Integral</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Quill Rich Text Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #111827; }
    .modal-content { max-height: 85vh; overflow-y: auto; transform-origin: center top; }
    .toast { position: fixed; bottom: 20px; right: 20px; color: white; padding: 12px 18px; border-radius: 10px; opacity: 0; transform: translateY(8px); transition: opacity .25s ease, transform .25s ease; z-index: 100; pointer-events: none; }
    .toast.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
    .toast.success { background: #16a34a; }
    .toast.error { background: #dc2626; }
    .toast.warn { background: #d97706; }
    .input-error { color: #fb7185; font-size: .85rem; margin-top: .25rem; }
    .modal-card { transition: transform .18s ease, opacity .18s ease; transform: translateY(-8px) scale(.995); opacity: 0; }
    .modal-enter { transform: translateY(0) scale(1); opacity: 1; }
    .modal-exit { transform: translateY(-8px) scale(.995); opacity: 0; }
    tr.hover-row:hover { background-color: rgba(255,255,255,0.03); }
    .required-dot::after { content: " *"; color: #fb7185; margin-left: 2px; font-weight: 700; }
    #movement-list li, #prueba-movement-list li { transition: background-color .15s ease, transform .12s ease; }
    #movement-list li:hover, #prueba-movement-list li:hover { transform: translateY(-2px); }
    .file-pill { background:#374151; color:#e5e7eb; padding:6px 10px; border-radius:8px; display:inline-flex; align-items:center; margin:4px; gap:8px; }
    .file-pill button { background:transparent; border:none; color:#f87171; font-weight:700; cursor:pointer; }
    .file-link { color:#93c5fd; text-decoration:underline; margin-right:8px; }
    .tab-btn { padding: 8px 16px; border-radius: 8px; font-weight: 500; transition: background-color .2s ease, color .2s ease; }
    .tab-btn.active { background-color: #374151; color: #f9fafb; }
    .tab-btn:not(.active) { color: #9ca3af; }
    .sortable-header { cursor: pointer; user-select: none; }
    .sortable-header:hover { color: #e5e7eb; }
    .sort-icon { display: inline-block; width: 1em; height: 1em; margin-left: 4px; opacity: 0.5; }
    /* Quill Editor Styles */
    .ql-toolbar { border-top-left-radius: 8px; border-top-right-radius: 8px; border-color: #4b5563 !important; }
    .ql-container { border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; border-color: #4b5563 !important; color: #d1d5db; min-height: 150px; font-size: 1rem; }
    .ql-editor { color: #d1d5db; }
    .ql-snow .ql-stroke { stroke: #9ca3af; }
    .ql-snow .ql-picker-label { color: #9ca3af; }
    .ql-snow .ql-picker-options { background-color: #374151; border-color: #4b5563; }
    .formatted-content { color: #d1d5db; }
    .formatted-content h1, .formatted-content h2 { font-weight: bold; }
    .formatted-content ul { list-style-type: disc; padding-left: 2rem; }
    .formatted-content ol { list-style-type: decimal; padding-left: 2rem; }
    .dashboard-card { background-color: #1f2937; border-radius: 0.75rem; padding: 1.5rem; }
    /* Calendar Styles */
    #calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
    .calendar-day { background-color: #374151; border-radius: 0.5rem; padding: 0.75rem; min-height: 100px; position: relative; }
    .calendar-day.other-month { background-color: #1f2937; color: #6b7280; }
    .calendar-day-header { font-weight: 600; }
    .calendar-event-dot { height: 8px; width: 8px; background-color: #3b82f6; border-radius: 9999px; display: inline-block; margin-top: 4px; }
    .calendar-day:hover .calendar-tooltip { display: block; }
    .calendar-tooltip { display: none; position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background-color: #111827; color: white; padding: 8px; border-radius: 6px; z-index: 10; width: max-content; max-width: 250px; margin-bottom: 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.5); }
    .calendar-tooltip-item { cursor: pointer; padding: 4px; border-radius: 4px; }
    .calendar-tooltip-item:hover { background-color: #374151; }
    .task-completed { text-decoration: line-through; color: #6b7280; }
  </style>
</head>
<body class="text-gray-200">

  <!-- Contenedor de Autenticación -->
  <div id="auth-container" class="min-h-screen flex items-center justify-center bg-gray-900">
      <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">

          <div id="auth-content">
              <!-- Login Form -->
              <form id="login-form">

                  <div class="space-y-4">
                      <div>
                          <label for="login-email" class="block text-sm font-medium text-gray-300">Email</label>

                      </div>
                      <div>
                          <label for="login-password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                          <input type="password" id="login-password" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white">
                      </div>
                      <div class="text-right text-sm">
                          <a href="#" id="show-forgot-password" class="font-medium text-blue-400 hover:text-blue-500">¿Olvidaste tu contraseña?</a>
                      </div>
                      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Ingresar</button>
                  </div>
                  <p class="mt-4 text-center text-sm text-gray-400">
                      ¿No tienes una cuenta? <a href="#" id="show-register" class="font-medium text-blue-400 hover:text-blue-500">Regístrate</a>
                  </p>
              </form>
              <!-- Register Form -->
              <form id="register-form" class="hidden">
                  <h2 class="text-2xl font-bold text-center text-white mb-6">Crear Cuenta</h2>
                  <div class="space-y-4">
                      <div>
                          <label for="register-email" class="block text-sm font-medium text-gray-300">Email</label>
                          <input type="email" id="register-email" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white">
                      </div>
                      <div>
                          <label for="register-password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                          <input type="password" id="register-password" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white">
                      </div>
                      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Registrarse</button>
                  </div>
                   <p class="mt-4 text-center text-sm text-gray-400">
                      ¿Ya tienes una cuenta? <a href="#" id="show-login" class="font-medium text-blue-400 hover:text-blue-500">Inicia sesión</a>
                  </p>
              </form>
              <!-- Forgot Password Form -->
              <form id="forgot-password-form" class="hidden">
                  <h2 class="text-2xl font-bold text-center text-white mb-6">Recuperar Contraseña</h2>
                  <div class="space-y-4">
                      <div>
                          <label for="forgot-email" class="block text-sm font-medium text-gray-300">Email</label>
                          <input type="email" id="forgot-email" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white">
                      </div>
                      <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg">Enviar enlace de recuperación</button>
                  </div>
                  <p class="mt-4 text-center text-sm text-gray-400">
                      <a href="#" id="back-to-login" class="font-medium text-blue-400 hover:text-blue-500">Volver a Iniciar Sesión</a>
                  </p>
              </form>
          </div>
      </div>
  </div>

  <!-- Contenedor Principal de la App (Oculto por defecto) -->
  <div id="app-container" class="hidden">
    <!-- El contenido de la app se inyectará aquí desde el template -->
  </div>
  
  <div id="toast" class="toast success">Acción realizada</div>

  <!-- Quill Rich Text Editor JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- html-to-docx JS for exporting -->
  <script src="https://unpkg.com/html-to-docx@1.8.0/dist/html-to-docx.js"></script>

  <script type="module">
    // Importar funciones de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { 
        getAuth, 
        createUserWithEmailAndPassword, 
        signInWithEmailAndPassword, 
        onAuthStateChanged,
        signOut,
        sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { 
        getFirestore, 
        collection, 
        addDoc, 
        getDocs, 
        doc, 
        updateDoc, 
        deleteDoc,
        query,
        onSnapshot 
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBMyDgQDU58NZhC4_4jupw1QoVJpKo6QXo",
      authDomain: "abogapp-c3166.firebaseapp.com",
      projectId: "abogapp-c3166",
      storageBucket: "abogapp-c3166.appspot.com",
      messagingSenderId: "138541502606",
      appId: "1:138541502606:web:ec236d8e1a47031bd439df",
      measurementId: "G-K2JH9J257J"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Referencias a elementos de autenticación
    const authContainer = document.getElementById('auth-container');
    const appContainer = document.getElementById('app-container');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const forgotPasswordForm = document.getElementById('forgot-password-form');
    const showRegisterLink = document.getElementById('show-register');
    const showLoginLink = document.getElementById('show-login');
    const showForgotPasswordLink = document.getElementById('show-forgot-password');
    const backToLoginLink = document.getElementById('back-to-login');
    const toast = document.getElementById("toast");
    let toastTimeout = null;

    function showToast(msg = "Acción realizada", type = "success", ms = 2600) {
      toast.textContent = msg;
      toast.className = 'toast ' + type + ' show';
      if (toastTimeout) clearTimeout(toastTimeout);
      toastTimeout = setTimeout(() => { toast.classList.remove('show'); }, ms);
    }

    // Lógica para mostrar/ocultar formularios de login/registro
    showRegisterLink.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.classList.add('hidden');
        forgotPasswordForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
    });

    showLoginLink.addEventListener('click', (e) => {
        e.preventDefault();
        registerForm.classList.add('hidden');
        forgotPasswordForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
    });
    
    showForgotPasswordLink.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.classList.add('hidden');
        registerForm.classList.add('hidden');
        forgotPasswordForm.classList.remove('hidden');
    });

    backToLoginLink.addEventListener('click', (e) => {
        e.preventDefault();
        forgotPasswordForm.classList.add('hidden');
        registerForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
    });

    // Manejar registro
    registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                showToast('¡Cuenta creada con éxito! Ahora puedes iniciar sesión.', 'success');
                registerForm.reset();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            })
            .catch((error) => {
                showToast(`Error al registrar: ${error.message}`, 'error');
            });
    });

    // Manejar inicio de sesión
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        signInWithEmailAndPassword(auth, email, password)
            .catch((error) => {
                showToast(`Error al iniciar sesión: ${error.message}`, 'error');
            });
    });

    // Manejar olvido de contraseña
    forgotPasswordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('forgot-email').value;
        sendPasswordResetEmail(auth, email)
            .then(() => {
                showToast('Se ha enviado un enlace para restablecer tu contraseña a tu email.', 'success');
                forgotPasswordForm.reset();
                forgotPasswordForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            })
            .catch((error) => {
                showToast(`Error: ${error.message}`, 'error');
            });
    });

    // Observador de estado de autenticación
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // Usuario ha iniciado sesión
            authContainer.classList.add('hidden');
            if (!appContainer.innerHTML.trim()) {
                const template = document.getElementById('app-template');
                appContainer.innerHTML = template.innerHTML;
            }
            appContainer.classList.remove('hidden');
            initializeAppLogic(user.uid);
        } else {
            // Usuario ha cerrado sesión
            authContainer.classList.remove('hidden');
            appContainer.classList.add('hidden');
            appContainer.innerHTML = ''; // Limpiar el contenido de la app al cerrar sesión
        }
    });

    // Función principal que se ejecuta después del login
    function initializeAppLogic(userId) {
        // ... (Aquí va todo el código de la aplicación que ya teníamos)
    }
    
  </script>

        <header class="flex justify-between items-center mb-6">

        <!-- Vistas -->

                        <div id="dashboard-vencimientos" class="space-y-3"></div>
                    </div>
                    <div class="dashboard-card">

                        <div id="dashboard-movimientos" class="space-y-3"></div>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="dashboard-card">
                        <h2 class="text-xl font-semibold text-white mb-4">Tareas Pendientes</h2>
                        <div id="dashboard-tareas" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ... (El resto de las vistas y modales de la aplicación van aquí, tal como estaban en la versión anterior) ... -->

    </div>
  </template>
</body>
