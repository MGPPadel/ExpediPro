<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exped-Pro - Gestión Jurídica Integral</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Quill Rich Text Editor CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Enlace a tu hoja de estilos CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-200">

  <!-- Contenedor de Autenticación -->
  <div id="auth-container" class="min-h-screen flex items-center justify-center bg-gray-900 p-4">
      <div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-lg">
          <img src="https://i.postimg.cc/RFVHhQcb/LOGO-SIN-FONDO-LETRA-BLANCA.png" alt="Exped-Pro Logo" class="h-12 mx-auto mb-6">
          <div id="auth-content">
              <!-- Login Form -->
              <form id="login-form">
                  <h2 class="text-2xl font-bold text-center text-white mb-6">Iniciar Sesión</h2>
                  <div class="space-y-4">
                      <div>
                          <label for="login-email" class="block text-sm font-medium text-gray-300">Email</label>
                          <input type="email" id="login-email" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white">
                      </div>
                      <div>
                          <label for="login-password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                          <input type="password" id="login-password" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white">
                      </div>
                      <div class="text-right text-sm">
                          <a href="#" id="show-forgot-password" class="font-medium text-blue-400 hover:text-blue-500">¿Olvidaste tu contraseña?</a>
                      </div>
                      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Ingresar</button>
                  </div>
                  <p class="mt-4 text-center text-sm text-gray-400">
                      ¿No tienes una cuenta? <a href="#" id="show-register" class="font-medium text-blue-400 hover:text-blue-500">Regístrate</a>
                  </p>
              </form>
              <!-- Register Form -->
              <form id="register-form" class="hidden">
                  <h2 class="text-2xl font-bold text-center text-white mb-6">Crear Cuenta</h2>
                  <div class="space-y-4">
                      <div>
                          <label for="register-email" class="block text-sm font-medium text-gray-300">Email</label>
                          <input type="email" id="register-email" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white">
                      </div>
                      <div>
                          <label for="register-password" class="block text-sm font-medium text-gray-300">Contraseña</label>
                          <input type="password" id="register-password" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white">
                      </div>
                      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Registrarse</button>
                  </div>
                   <p class="mt-4 text-center text-sm text-gray-400">
                      ¿Ya tienes una cuenta? <a href="#" id="show-login" class="font-medium text-blue-400 hover:text-blue-500">Inicia sesión</a>
                  </p>
              </form>
              <!-- Forgot Password Form -->
              <form id="forgot-password-form" class="hidden">
                  <h2 class="text-2xl font-bold text-center text-white mb-6">Recuperar Contraseña</h2>
                  <div class="space-y-4">
                      <div>
                          <label for="forgot-email" class="block text-sm font-medium text-gray-300">Email</label>
                          <input type="email" id="forgot-email" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md p-2.5 text-white">
                      </div>
                      <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg">Enviar enlace de recuperación</button>
                  </div>
                  <p class="mt-4 text-center text-sm text-gray-400">
                      <a href="#" id="back-to-login" class="font-medium text-blue-400 hover:text-blue-500">Volver a Iniciar Sesión</a>
                  </p>
              </form>
          </div>
      </div>
  </div>

  <!-- Contenedor Principal de la App (Oculto por defecto) -->
  <div id="app-container" class="hidden">
    <!-- El contenido de la app se inyectará aquí desde el template -->
  </div>
  
  <div id="toast" class="toast success">Acción realizada</div>

  <!-- Quill Rich Text Editor JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- html-to-docx JS for exporting -->
  <script src="https://unpkg.com/html-to-docx@1.8.0/dist/html-to-docx.js"></script>

  <!-- Enlace a tu archivo JavaScript -->
  <script type="module" src="script.js"></script>

  <!-- Template de la aplicación principal -->
  <template id="app-template">
    <div class="container mx-auto p-4 md:p-8">
        <!-- Encabezado con Logo y Logout -->
        <header class="flex justify-between items-center mb-6">
            <img src="https://i.postimg.cc/RFVHhQcb/LOGO-SIN-FONDO-LETRA-BLANCA.png" alt="Exped-Pro Logo" class="h-10">
            <button id="logout-btn-app" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg">Cerrar Sesión</button>
        </header>

        <!-- Pestañas de Navegación -->
        <div class="mb-6 flex items-center border-b border-gray-700">
          <div class="flex space-x-2 flex-wrap">
            <button id="tab-dashboard" class="tab-btn active">Dashboard</button>
            <button id="tab-casos" class="tab-btn">Casos</button>
            <button id="tab-vencimientos" class="tab-btn">Vencimientos</button>
            <button id="tab-facturacion" class="tab-btn">Facturación</button>
            <button id="tab-calendario" class="tab-btn">Calendario</button>
            <button id="tab-tareas" class="tab-btn">Tareas</button>
            <button id="tab-contactos" class="tab-btn">Contactos</button>
          </div>
        </div>

        <!-- Vistas -->
        <div id="dashboard-view">
            <header class="mb-6">
                <h1 class="text-3xl font-bold text-white">Panel Principal</h1>
                <p class="text-gray-400">Resumen de la actividad de su estudio.</p>
            </header>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="space-y-6">
                    <div class="dashboard-card">
                        <h2 class="text-xl font-semibold text-white mb-4">Vencimientos Próximos (7 días)</h2>
                        <div id="dashboard-vencimientos" class="space-y-3"></div>
                    </div>
                    <div class="dashboard-card">
                        <h2 class="text-xl font-semibold text-white mb-4">Últimos Movimientos</h2>
                        <div id="dashboard-movimientos" class="space-y-3"></div>
                    </div>
                </div>
                <div class="space-y-6">
                    <div class="dashboard-card">
                        <h2 class="text-xl font-semibold text-white mb-4">Tareas Pendientes</h2>
                        <div id="dashboard-tareas" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="casos-view" class="hidden">
          <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">Gestión de Casos Jurídicos</h1>
            <button id="addCaseBtn" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Agregar Caso</button>
          </header>
          <div class="mb-4">
            <input type="text" id="search-casos" placeholder="🔎 Buscar por expediente, carátula, fuero..." class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <main class="bg-gray-800 rounded-lg shadow overflow-hidden">
            <table class="w-full text-sm text-left text-gray-400">
              <thead class="bg-gray-700 text-gray-300 uppercase text-xs">
                <tr>
                  <th class="px-6 py-3 sortable-header" data-sort="expediente">N° Expediente <span class="sort-icon"></span></th>
                  <th class="px-6 py-3 sortable-header" data-sort="caratula">Carátula <span class="sort-icon"></span></th>
                  <th class="px-6 py-3 sortable-header" data-sort="fuero">Fuero <span class="sort-icon"></span></th>
                  <th class="px-6 py-3 sortable-header" data-sort="juzgado">Nominación <span class="sort-icon"></span></th>
                  <th class="px-6 py-3 text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="case-list-body"></tbody>
            </table>
          </main>
        </div>

        <div id="contactos-view" class="hidden">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Agenda de Contactos</h1>
                <button id="addContactoBtn" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Agregar Contacto</button>
            </header>
            <main class="bg-gray-800 rounded-lg shadow overflow-hidden">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="bg-gray-700 text-gray-300 uppercase text-xs">
                        <tr>
                            <th class="px-6 py-3">Nombre y Apellido</th>
                            <th class="px-6 py-3">Teléfono</th>
                            <th class="px-6 py-3">Email</th>
                            <th class="px-6 py-3">DNI</th>
                            <th class="px-6 py-3 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="contacto-list-body"></tbody>
                </table>
            </main>
        </div>

        <div id="calendario-view" class="hidden">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Calendario Jurídico</h1>
                <div class="flex items-center space-x-4">
                    <button id="prev-month-btn" class="bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded-lg">‹ Anterior</button>
                    <h2 id="calendar-month-year" class="text-xl font-semibold text-white"></h2>
                    <button id="next-month-btn" class="bg-gray-700 hover:bg-gray-600 px-3 py-2 rounded-lg">Siguiente ›</button>
                </div>
            </header>
            <main class="bg-gray-800 rounded-lg shadow p-4">
                <div id="calendar-weekdays" class="grid grid-cols-7 gap-4 text-center text-xs text-gray-400 uppercase pb-2 mb-2 border-b border-gray-700">
                    <div>Domingo</div><div>Lunes</div><div>Martes</div><div>Miércoles</div><div>Jueves</div><div>Viernes</div><div>Sábado</div>
                </div>
                <div id="calendar-grid"></div>
            </main>
        </div>

        <div id="tareas-view" class="hidden">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Gestión de Tareas</h1>
                <button id="addTareaBtn" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Agregar Tarea</button>
            </header>
            <main class="bg-gray-800 rounded-lg shadow overflow-hidden">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="bg-gray-700 text-gray-300 uppercase text-xs">
                        <tr>
                            <th class="px-6 py-3 w-12">Estado</th>
                            <th class="px-6 py-3">Descripción</th>
                            <th class="px-6 py-3">Caso Vinculado</th>
                            <th class="px-6 py-3">Fecha Límite</th>
                            <th class="px-6 py-3 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tarea-list-body"></tbody>
                </table>
            </main>
        </div>

        <div id="vencimientos-view" class="hidden">
          <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">Gestión de Vencimientos</h1>
            <button id="addVencimientoBtn" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Agregar Vencimiento</button>
          </header>
          <main class="bg-gray-800 rounded-lg shadow overflow-hidden">
            <table class="w-full text-sm text-left text-gray-400">
              <thead class="bg-gray-700 text-gray-300 uppercase text-xs">
                <tr>
                  <th class="px-6 py-3">Título / Motivo</th>
                  <th class="px-6 py-3">Expediente Vinculado</th>
                  <th class="px-6 py-3">Fecha Vencimiento</th>
                  <th class="px-6 py-3">Recordatorio</th>
                  <th class="px-6 py-3 text-right">Acciones</th>
                </tr>
              </thead>
              <tbody id="vencimiento-list-body"></tbody>
            </table>
          </main>
        </div>

        <div id="facturacion-view" class="hidden">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white">Facturación General</h1>
                <button id="addFacturacionBtn" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Agregar Item</button>
            </header>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-gray-800 p-4 rounded-lg"><h4 class="text-gray-400 text-sm">Total Facturado</h4><p id="total-facturado" class="text-2xl font-bold text-white"></p></div>
                <div class="bg-gray-800 p-4 rounded-lg"><h4 class="text-gray-400 text-sm">Total Cobrado</h4><p id="total-cobrado" class="text-2xl font-bold text-green-400"></p></div>
                <div class="bg-gray-800 p-4 rounded-lg"><h4 class="text-gray-400 text-sm">Total Pendiente</h4><p id="total-pendiente" class="text-2xl font-bold text-yellow-400"></p></div>
            </div>
            <main class="bg-gray-800 rounded-lg shadow overflow-hidden">
                <table class="w-full text-sm text-left text-gray-400">
                    <thead class="bg-gray-700 text-gray-300 uppercase text-xs">
                        <tr>
                            <th class="px-6 py-3">Concepto</th>
                            <th class="px-6 py-3">Caso Vinculado</th>
                            <th class="px-6 py-3">Fecha</th>
                            <th class="px-6 py-3">Monto</th>
                            <th class="px-6 py-3">Estado</th>
                            <th class="px-6 py-3 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="facturacion-list-body"></tbody>
                </table>
            </main>
        </div>
    </div>
  </template>
</body>
</html>
